<ion-header>

  <ion-navbar>
    <ion-title>{{ peripheral.name || 'Device' }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="padding">

  <ion-item>
    <ion-label>Red</ion-label>
      <ion-range max="255" debounce="30" [(ngModel)]="red"  (ionChange)="setColor($event)">
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Green</ion-label>
    <ion-range max="255" debounce="30" [(ngModel)]="green"  (ionChange)="setColor($event)">
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Blue</ion-label>
    <ion-range max="255" debounce="30" [(ngModel)]="blue"  (ionChange)="setColor($event)">
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Brightness</ion-label>
    <ion-range max="255" debounce="30" [(ngModel)]="brightness" (ionChange)="setBrightness($event)">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label>Power</ion-label>
    <ion-toggle [(ngModel)]="power" (ngModelChange)="onPowerSwitchChange($event);"></ion-toggle>  
  </ion-item>

  <ion-item *ngIf="connected">
    <button ion-button (click)="disconnect();">Disconnect</button>
  </ion-item>
</ion-content>
